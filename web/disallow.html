<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学的観点からみるシンギュラリティ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #6200ea;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section {
            margin-bottom: 2rem;
        }

        section h2 {
            color: #6200ea;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        section p {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #6200ea;
            color: #fff;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>数学的観点からみるシンギュラリティ</h1>
    </header>

    <div class="container">
        <section>
            <h2>コメントありがとうございます</h2>
            <p>
                会員一同、指摘やコメントを読んでおります。<br>
                ご指摘ありがとうございました
            </p>
        </section>
    </div>

    <footer>
        &copy; 2024 数学的シンギュラリティ研究会
    </footer>

    
</body>
</html>
